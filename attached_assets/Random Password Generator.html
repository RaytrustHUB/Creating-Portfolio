<html>
<head>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #6a11cb, #2575fc);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.1);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 300px;
        }
        .container h1 {
            margin-bottom: 20px;
        }
        .container input[type="number"] {
            width: 50px;
            margin-bottom: 20px;
        }
        .container input[type="checkbox"] {
            margin-right: 10px;
        }
        .output {
            margin: 20px 0;
            font-size: 1.2em;
            background: rgba(255, 255, 255, 0.2);
            padding: 10px;
            border-radius: 5px;
            word-wrap: break-word;
        }
        .btn {
            background-color: #6a11cb;
            border: none;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            margin: 5px;
        }
        .btn:hover {
            background-color: #2575fc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        <label>
            Password Length:
            <input id="len" min="6" type="number" value="12" />
        </label>
        <br />
        <label>
            <input id="upper" type="checkbox" checked /> Include Uppercase
        </label>
        <br />
        <label>
            <input id="nums" type="checkbox" checked /> Include Numbers
        </label>
        <br />
        <label>
            <input id="special" type="checkbox" checked /> Include Special Characters
        </label>
        <br />
        <button class="btn" onclick="generate()">Generate Password</button>
        <button class="btn" onclick="reset()">Reset</button>
        <div class="output" id="passOut">Your password will appear here</div>
    </div>
    <script>
        function genPass(len, upper, nums, special) {
            const lower = "abcdefghijklmnopqrstuvwxyz";
            const upperChars = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numChars = "0123456789";
            const specialChars = "!@#$%^&*()-_=+\\[\\]{}|;:,.<>?";
            let chars = lower;
            let guaranteedChars = [];

            if (upper) {
                chars += upperChars;
                guaranteedChars.push(upperChars[Math.floor(Math.random() * upperChars.length)]);
            }
            if (nums) {
                chars += numChars;
                guaranteedChars.push(numChars[Math.floor(Math.random() * numChars.length)]);
            }
            if (special) {
                chars += specialChars;
                guaranteedChars.push(specialChars[Math.floor(Math.random() * specialChars.length)]);
            }

            if (!upper && !nums && !special) {
                alert("Please select at least one additional character type.");
                return "";
            }

            let pass = "";
            for (let i = 0; i < len - guaranteedChars.length; i++) {
                pass += chars[Math.floor(Math.random() * chars.length)];
            }

            pass += guaranteedChars.join(""); // Ensuring at least one of each selected type
            return pass.split("").sort(() => 0.5 - Math.random()).join(""); // Shuffle password
        }

        function generate() {
            let len = parseInt(document.getElementById("len").value);
            if (isNaN(len) || len < 6) {
                alert("Please enter a valid password length (minimum 6).");
                return;
            }
            const upper = document.getElementById("upper").checked;
            const nums = document.getElementById("nums").checked;
            const special = document.getElementById("special").checked;

            const pass = genPass(len, upper, nums, special);
            if (pass) {
                document.getElementById("passOut").textContent = pass;
            }
        }

        function reset() {
            document.getElementById("len").value = 12;
            document.getElementById("upper").checked = true;
            document.getElementById("nums").checked = true;
            document.getElementById("special").checked = true;
            document.getElementById("passOut").textContent = "Your password will appear here";
        }
    </script>
</body>
</html>
